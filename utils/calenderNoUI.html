<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar UI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calendar {
    width: 500px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    background-color: #fff;
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #4A90E2;
    color: white;
    padding: 20px;
}

.calendar-header h2 {
    margin: 0;
    font-size: 24px;
}

.calendar-header button {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
}

.calendar-body {
    padding: 20px;
    height: 400px;
}

.calendar-weekdays {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    color: #888;
    font-weight: bold;
}

.calendar-weekdays div {
    width: 14.28%;
    text-align: center;
    font-size: 18px;
}

.calendar-days {
    display: flex;
    flex-wrap: wrap;
}

.calendar-days div {
    width: 14.28%;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 5px;
    margin-bottom: 5px;
    transition: background-color 0.3s ease;
    font-size: 18px;
}

.calendar-days div:hover {
    background-color: #e0e0e0;
}

.calendar-days .today {
    background-color: #4A90E2;
    color: white;
}

.calendar-days .selected {
    background-color: #4A90E2;
    color: white;
}

.popupc {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.popup-contentc {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.popup-contentc h3 {
    margin-top: 0;
}

.popup-contentc ul {
    list-style-type: none;
    padding: 0;
    margin: 10px 0;
}

.popup-contentc li {
    background: #f4f4f9;
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
}

.popup-contentc input {
    width: calc(100% - 22px);
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.popup-contentc button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #4A90E2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.popup-contentc .close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}
/* Existing CSS code remains the same */

.calendar-days .has-tasks {
    position: relative;
}

.calendar-days .has-tasks::before {
    content: '';
    display: block;
    width: 8px;
    height: 8px;
    background-color: #4A90E2;
    border-radius: 50%;
    position: absolute;
    bottom: 5px;
}



    </style>
</head>
<body>

    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">‹</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">›</button>
        </div>
        <div class="calendar-body">
            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days" id="calendarDays"></div>
        </div>
    </div>

    <div class="popupc" id="taskPopup">
        <div class="popup-contentc">
            <span class="close" id="closePopup">&times;</span>
            <h3 id="popupDate"></h3>
            <ul id="taskList"></ul>
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTaskButton">Add Task</button>
        </div>
    </div>

   <script>
    document.addEventListener("DOMContentLoaded", function () {
    const calendarDays = document.getElementById('calendarDays');
    const monthYear = document.getElementById('monthYear');
    const prevMonth = document.getElementById('prevMonth');
    const nextMonth = document.getElementById('nextMonth');

    const taskPopup = document.getElementById('taskPopup');
    const closePopup = document.getElementById('closePopup');
    const popupDate = document.getElementById('popupDate');
    const taskList = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');
    const addTaskButton = document.getElementById('addTaskButton');

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let selectedDate = new Date();

    let tasks = {};  // To store tasks

    function generateCalendar(month, year) {
        calendarDays.innerHTML = '';
        monthYear.textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

        const firstDay = new Date(year, month).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            const emptyDiv = document.createElement('div');
            calendarDays.appendChild(emptyDiv);
        }

        for (let date = 1; date <= lastDate; date++) {
            const dateDiv = document.createElement('div');
            dateDiv.textContent = date;

            const dateString = new Date(year, month, date).toDateString();
            if (tasks[dateString]) {
                dateDiv.classList.add('has-tasks');
            }

            if (date === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
                dateDiv.classList.add('today');
            }

            if (date === selectedDate.getDate() && month === selectedDate.getMonth() && year === selectedDate.getFullYear()) {
                dateDiv.classList.add('selected');
            }

            dateDiv.addEventListener('click', () => {
                selectedDate = new Date(year, month, date);
                showTasksPopup(selectedDate);
                generateCalendar(currentMonth, currentYear);
            });

            calendarDays.appendChild(dateDiv);
        }
    }

    function showTasksPopup(date) {
        popupDate.textContent = date.toDateString();
        taskList.innerHTML = '';
        const dateString = date.toDateString();
        if (tasks[dateString]) {
            tasks[dateString].forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.textContent = task;
                taskList.appendChild(taskItem);
            });
        }
        taskPopup.style.display = 'flex';
    }

    addTaskButton.addEventListener('click', () => {
        const dateString = selectedDate.toDateString();
        const task = taskInput.value.trim();
        if (task) {
            if (!tasks[dateString]) {
                tasks[dateString] = [];
            }
            tasks[dateString].push(task);
            taskInput.value = '';
            showTasksPopup(selectedDate);
            generateCalendar(currentMonth, currentYear);
        }
    });

    closePopup.addEventListener('click', () => {
        taskPopup.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === taskPopup) {
            taskPopup.style.display = 'none';
        }
    });

    prevMonth.addEventListener('click', () => {
        currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
        currentYear = (currentMonth === 11) ? currentYear - 1 : currentYear;
        generateCalendar(currentMonth, currentYear);
    });

    nextMonth.addEventListener('click', () => {
        currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
        currentYear = (currentMonth === 0) ? currentYear + 1 : currentYear;
        generateCalendar(currentMonth, currentYear);
    });

    generateCalendar(currentMonth, currentYear);
});

   </script>
</body>
</html>
